<!doctype html>
<html lang="{{ page.lang | default: "zh" }}" class="html" data-theme="{{ site.theme_config.appearance | default: "auto" }}">
  {% include head.html %}
    <body>
    <main class="page-content" aria-label="Content">
        {% include aside.html %}
        <div class="w">
            {{ content }}
        {% if site.theme_config.appearance_toggle %}
          {% include toggle_theme_button.html %}
        {% endif %}
        </div>
    </main>
    </body>
    <script src="/assets/js/aside.js"></script>
</html>
